<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finova Bank</title>
    <link rel="stylesheet" href="login-manager.css">
</head>
<body>
    <div class="main-container">
        <!-- Columna izquierda -->
        <div class="left">
            <img src="Public/Finova Bank Logo Normal.png" alt="Logo Finova Bank" width="120" height="120">
            <h2 class="title">Sign In</h2>
            <form class="login">
                <p><label>Username</label></p>
                <input type="email" placeholder="example@finovabank.com">
                <p><label>Password</label></p>
                <input type="password">
                <a href="manager/manager-layout/manager-layout/total-clients">Sign In</a>
            </form>
        </div>

        <!-- Columna derecha -->
        <div class="right">
            <h2>Welcome to Finova Bank</h2>
            <p>
                Your secure and innovative banking platform. Manage your finances with confidence, 
                access your account anytime and experience a smarter way to handle your money.
            </p>
        </div>
    </div>
</body>
</html>
