<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finova Bank | Transfers</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/Frontend/css/main_style_client.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="/src/assets/Finova Bank Logo Blanco.png" alt="Finova Bank Logo">
        </div>
        <div class="user-info">
            <span class="user-name">Welcome @client</span>
            <div class="user-icon"><i class="fa-solid fa-user-circle"></i></div>
        </div>
    </div>

    <div class="main-container">
        <div class="sidebar">
            <ul>
                <li><a href="my-account.html"><span class="icon"><i class="fa-solid fa-id-card"></i></span> My account</a></li>
                <li><a href="inquiry.html"><span class="icon"><i class="fa-solid fa-file-invoice"></i></span> Inquiry</a></li>
                <li><a href="withdrawal.html"><span class="icon"><i class="fa-solid fa-money-bill-transfer"></i></span> Withdrawal</a></li>
                <li><a href="payments.html"><span class="icon"><i class="fa-solid fa-credit-card"></i></span> Payments</a></li>
                <li><a href="transfer.html" class="active"><span class="icon"><i class="fa-solid fa-arrow-right-arrow-left"></i></span> Transfer</a></li>
                <li><a href="credit.html"><span class="icon"><i class="fa-solid fa-building-columns"></i></span> Credit</a></li>
                <li><a href="loan.html"><span class="icon"><i class="fa-solid fa-sack-dollar"></i></span> Loan</a></li>
            </ul>
            <ul>
                <li><a href="login.html"><span class="icon"><i class="fa-solid fa-right-from-bracket"></i></span> Sign Out</a></li>
            </ul>
        </div>

        <div class="content">
            <h2>Transfers</h2>
            <a href="transfer-details.html"><button class="button button-primary"><i class="fa-solid fa-money-bill-transfer"></i> Transfer money</button></a>
            <h3>Recent transfers</h3>
            <div class="card">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Amount</th>
                            <th>Date</th>
                            <th>Account</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Rent Payment</td>
                            <td>$ 5,700.00</td>
                            <td>05/18/2025</td>
                            <td>1234-5678</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
