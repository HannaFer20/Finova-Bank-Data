<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finova Bank | Login</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-content">
            <img src="/src/assets/Finova Bank Logo Normal.png" alt="Finova Logo" width="283.74" height="242.31">
            <h1>Sign In</h1>
            <form action="">
                <p><label for="email">Email:</label></p>
                <input type="text" id="email" name="email" placeholder="example@example.com" required><br><br>

                <p><label for="password">Password:</label></p>
                <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>
                
                <a href="my-account.html"><button type="button">Sign In</button></a>
            </form>
            <p><label for="">Don't have an account?</label></p>
            <button type="submit">Sign Up</button>
        </div>
    </div>
    <div class="info-content">
        <h1>Welcome to Finova Bank</h1>
        <label for="">Your secure and innovative banking platform. Manage your finances with confidence, access your account anytime and experience a smarter way to handle your money</label>
    </div>
</body>
</html>
