<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finova Bank | My Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/Frontend/css/main_style_client.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="/src/assets/Finova Bank Logo Blanco.png" alt="Finova Bank Logo">
        </div>
        <div class="user-info">
            <span class="user-name">Welcome @client</span>
            <div class="user-icon"><i class="fa-solid fa-user-circle"></i></div>
        </div>
    </div>

    <div class="main-container">
        <div class="sidebar">
            <ul>
                <li><a href="my-account.html" class="active"><span class="icon"><i class="fa-solid fa-id-card"></i></span> My account</a></li>
                <li><a href="inquiry.html"><span class="icon"><i class="fa-solid fa-file-invoice"></i></span> Inquiry</a></li>
                <li><a href="withdrawal.html"><span class="icon"><i class="fa-solid fa-money-bill-transfer"></i></span> Withdrawal</a></li>
                <li><a href="payments.html"><span class="icon"><i class="fa-solid fa-credit-card"></i></span> Payments</a></li>
                <li><a href="transfer.html"><span class="icon"><i class="fa-solid fa-arrow-right-arrow-left"></i></span> Transfer</a></li>
                <li><a href="credit.html"><span class="icon"><i class="fa-solid fa-building-columns"></i></span> Credit</a></li>
                <li><a href="loan.html"><span class="icon"><i class="fa-solid fa-sack-dollar"></i></span> Loan</a></li>
            </ul>
            <ul>
                <li><a href="login.html"><span class="icon"><i class="fa-solid fa-right-from-bracket"></i></span> Sign Out</a></li>
            </ul>
        </div>

        <div class="content">
            <h2>My account</h2>
            <div class="card">
                <h3>Personal Information</h3>
                <form>
                    <div style="display: flex; gap: 20px;">
                        <div class="form-group" style="flex: 1;">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" value="Hanna">
                        </div>
                        <div class="form-group" style="flex: 1;">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" value="Fernandez">
                        </div>
                    </div>
                    <div style="display: flex; gap: 20px;">
                        <div class="form-group" style="flex: 1;">
                            <label for="curp">CURP</label>
                            <input type="text" id="curp" value="HABF200401HNMGRAT">
                        </div>
                        <div class="form-group" style="flex: 1;">
                            <label for="rfc">RFC</label>
                            <input type="text" id="rfc" value="HABF200401BDC5">
                        </div>
                    </div>
                    <h3>Account Details</h3>
                    <div style="display: flex; gap: 20px;">
                        <div class="form-group" style="flex: 1;">
                            <label for="email">Email</label>
                            <input type="email" id="email" value="example@gmail.com">
                        </div>
                        <div class="form-group" style="flex: 1;">
                            <label for="phone">Cell phone number</label>
                            <input type="tel" id="phone" value="421-145-3214">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" value="********">
                    </div>
                    <div class="button-group">
                        <button type="submit" class="button button-primary">Edit information</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
